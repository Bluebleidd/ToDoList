<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
</head>
<body>
    <h1>Board List</h1>

    <a href="{% url 'board_add' %}"><button>Add New Board</button></a>

    <ul>
        {% for board in boards %}
            <li><a href="{% url 'board_detail' board.id %}">{{ board.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
