<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Strona Główna - Tablice</h1>
        </header>
        
        <h2>Lista Tablic</h2>
        <ul>
            {% for board in boards %}
                <li><a href="{% url 'board' board.id %}">{{ board.name }}</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'board_add' %}">Dodaj Tablicę</a>
    </div>
</body>
</html>
