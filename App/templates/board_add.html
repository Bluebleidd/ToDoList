<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Tablicę</title>
</head>
<body>
    <h1>Dodaj nową tablicę</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="name">Nazwa tablicy:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="description">Opis tablicy:</label>
        <textarea name="description" id="description"></textarea>
        <br>
        <button type="submit">Dodaj tablicę</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
